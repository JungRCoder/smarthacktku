{% extends "main/main.html" %}

{% block content %}
<form method=post action="/userLogin/password/">
  {% csrf_token %}
    <div class="row">
      <div class="col-md-12"><div class="well">  
        <p class="formLabel">帳&emsp;&emsp;號: {{user.username}}</p>
      </div></div>
    </div>

    <div class="row">
      <div class="col-md-12"><div class="well">  
        <p class="formLabel">舊&nbsp;密&nbsp;碼: <input type=password name=oldpassword require></p>
        {% if oldPasswordErrorMessage %}
          <span class=" errorlistText glyphicon glyphicon-info-sign"> {{oldPasswordErrorMessage}}</span>
        {% endif %}
      </div></div>
    </div>

	  
	<div class="row">
      <div class="col-md-12"><div class="well">	  
        <p class="formLabel">新&nbsp;密&nbsp;碼: <input type=password name=password require></p>
        {% if passwordErrorMessage %}
          <span class=" errorlistText glyphicon glyphicon-info-sign"> {{passwordErrorMessage}}</span>
        {% endif %}
      </div></div>
    </div>
    
    <div class="row">
      <div class="col-md-12"><div class="well">	  
        <p class="formLabel">確認密碼: <input type=password name=password2 require></p>
      </div></div>
    </div>
	<input type=submit value=儲存>
</form>
{% endblock %}
