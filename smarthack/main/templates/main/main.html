<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>Eat Together</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel=stylesheet href="{% static 'main/css/main.css' %}">
  <script src="{% static 'main/js/main.js' %}"></script>
</head>

<body>
	
  <nav class="nav navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span> 
        </button>
        <a class="navbar-brand" href="{% url 'main:main' %}">Eat Together</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right"> 
        {% if not user.is_authenticated %}     
          <li><a href="{% url 'userLogin:register' %}"><span class="glyphicon glyphicon-registration-mark"></span> register</a></li>
          <li><a href="{% url 'userLogin:login' %}"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
        {% else %}
          <li><a href="{% url 'userLogin:logout' %}"><span class="glyphicon glyphicon-log-out"></span>Log out</a></li>      
      	  <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> {{user.userprofile.fullName}}<span class="caret"></span></a>
            <ul class="dropdown-menu">
                <li><a href="/userLogin/profile/show/">profile</a></li>
                <li><a href="{% url 'userLogin:password' %}">password</a></li>
            </ul>
          </li>
      	{% endif %}
      </ul>
      </div>
    </div>
  </nav>


{% block script %}

{% endblock %}
</body>
</html>
